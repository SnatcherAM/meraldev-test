<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">
        <div class="page__content">
            <header>
                <div class="container">
                    <a class="logo" href="#"><img src="images/MeralDev-logo.svg" alt="MeralDev"></a>
                </div>
            </header>
            <main role="main">
                <div class="container">
                    <div class="form-wrapper">
                        <form class="form">
                            <h1 class="form__title">Log In</h1>
                            <input class="form__input" type="text" name="Email" placeholder="Email">
                            <input class="form__input" type="password" name="Password" placeholder="Password">
                            <p class="form__password-reset">Forgot your password? <a href="#"
                                    class="reset__link main-link">Reset
                                    by email</a></p>
                            <button class="form__login-btn">LOG IN</button>
                            <div class="form__login-social login-social">
                                <h2 class="login-social__title">Or Log In with</h2>
                                <div class="login-social__social-btn ">
                                    <button class="facebook-btn social-btn">
                                        <svg width="10" height="20" viewBox="0 0 10 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M10 0V4H8C7.31 4 7 4.81 7 5.5V8H10V12H7V20H3V12H0V8H3V4C3 2.93913 3.42143 1.92172 4.17157 1.17157C4.92172 0.421427 5.93914 0 7 0H10Z"
                                                fill="#4968AD" />
                                        </svg>
                                        Facebook
                                    </button>
                                    <button class="google-btn social-btn">
                                        <svg width="21" height="20" viewBox="0 0 21 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M11.5 11V9H20.5V10C20.5 15.5228 16.0228 20 10.5 20C4.97715 20 0.5 15.5228 0.5 10C0.5 4.47715 4.97715 0 10.5 0C13.5799 0 16.4313 1.4025 18.3167 3.76259L16.7542 5.01093C15.2443 3.12095 12.9653 2 10.5 2C6.08172 2 2.5 5.58172 2.5 10C2.5 14.4183 6.08172 18 10.5 18C14.5796 18 17.946 14.9463 18.4381 11H11.5Z"
                                                fill="#E73348" />
                                        </svg>
                                        Google
                                    </button>
                                </div>
                            </div>
                            <p class="signup">Donâ€™t have an account yet? <a href="#" class="signup__link main-link">Sign
                                    Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="container">
                <span class="footer__text">meraldev.com 2020</span>
            </div>
        </footer>
    </div>
</body>

</html>
